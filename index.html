<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div id="todo-container">
        <h1>TODOリスト</h1>
        <input type="text" id="new-todo" placeholder="新しいTODO">
        <button id="add-todo">追加</button>
        <div class="bulk-actions">
            <button id="complete-all">すべて完了にする</button>
            <button id="revive-all">すべて復活する</button>
        </div>
        <textarea id="bulk-todos" placeholder="まとめて追加するタスクを改行で区切って入力してください。"></textarea>
        <button id="add-bulk-todos">まとめて追加</button>
        <ul id="todo-list"></ul>
    </div>
    <div id="explosion-container"></div>
    <script src="script.js"></script>
</body>
</html>
